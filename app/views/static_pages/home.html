<html>
    <head>
        <title>Car Parts</title>
    </head>
    <body>
    
    <button onclick="fetch('cars', ['name', 'vin', 'make', 'parts'])">Cars</button>
    <button onclick="fetch('parts', ['name', 'quantity'])">Parts</button>
    <button onclick="fetch('makes', ['name', 'country'])">Makes</button>
    
    <div id="table">
    </div>
    
    <script>
    var l = document.getElementById("table");
    var clear = function() {
        while (l.firstChild) {
            l.removeChild(l.firstChild);
        }
    };
    var http_request = new XMLHttpRequest();
    var fetch = function(which, fields) {
        http_request.open("GET", "http://localhost:3000/" + which + ".json", true);
        http_request.onreadystatechange = function () {
            let done = 4, ok = 200;
            if (http_request.readyState === done && http_request.status === ok) {
                clear();
                let ol = document.createElement('table');
                l.appendChild(ol);
                let jo = JSON.parse(http_request.responseText);
                // let header = document.createElement('tr');
                // for (label in fields) {
                //     let colTitle = createElement('th');
                //     header.appendChild(colTitle);
                //     colTitle.textContent = "ok";
                // }
                for (i in jo) {
                    let li = document.createElement('tr');
                    for (f in fields) {
                        let td = document.createElement('td');
                        li.appendChild(td);
                        td.textContent += jo[i][fields[f]];
                    }
                    ol.appendChild(li);
                }
            }
        }
        http_request.send (null);
    };
    </script>
    
    </body>
    </html>
